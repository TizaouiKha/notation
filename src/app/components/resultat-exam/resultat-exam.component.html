<div class="align-center">
  <button mat-fab extended color="primary" (click)="ajouterExam()">
    <mat-icon>add</mat-icon>
    Ajouter un Examen
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="width:10%">
      </th>
      <td mat-cell *matCellDef="let exam" style="width:1%">
        <button mat-mini-fab matTooltip="Modifier Classe" color="primary" (click)="modifierExam(exam)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab matTooltip="Supprimer classe" color="warn" (click)=" supprimerExam(exam.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let exam"> {{exam.type}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let exam"> {{exam.date}} </td>
    </ng-container>

    <ng-container matColumnDef="coef">
      <th mat-header-cell *matHeaderCellDef> Coefficient </th>
      <td mat-cell *matCellDef="let exam"> {{exam.coefficient}} </td>
    </ng-container>

    <ng-container matColumnDef="numberPart">
      <th mat-header-cell *matHeaderCellDef> Nombre de Partie </th>
      <td mat-cell *matCellDef="let exam"> {{exam.numberPart}} </td>
    </ng-container>

    <ng-container matColumnDef="idSubject">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let exam"> {{exam.idSubject}} </td>
    </ng-container>

    <ng-container matColumnDef="idClass">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let exam"> {{exam.idClass}} </td>
    </ng-container>

    <ng-container matColumnDef="idStudent">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let exam"> {{exam.idStudent}} </td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef> Note </th>
      <td mat-cell *matCellDef="let exam"> {{exam.points}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selectionner la page des classes">
  </mat-paginator>
</div>
