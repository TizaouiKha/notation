<div class="align-center">
  <button mat-fab extended color="primary" (click)="ajouterPart()">
    <mat-icon>add</mat-icon>
    Ajouter un Devoir
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="width:10%">
      </th>
      <td mat-cell *matCellDef="let exam" style="width:1%">
        <button mat-mini-fab matTooltip="Modifier Classe" color="primary" (click)="modifierExam(exam)">
          <mat-icon>edit</mat-icon>
        </button>
<!--        <button mat-mini-fab matTooltip="Supprimer classe" color="warn" (click)=" supprimerExam(exam.id)">-->
<!--          <mat-icon>delete</mat-icon>-->
<!--        </button>-->
      </td>
    </ng-container>

    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let part"> {{part.grade}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let part"> {{part.name}} </td>
    </ng-container>

    <ng-container matColumnDef="idExam">
      <th mat-header-cell *matHeaderCellDef> IdExam </th>
      <td mat-cell *matCellDef="let part"> {{part.idExam}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selectionner la page des classes">
  </mat-paginator>
</div>
