<div class="align-center">
  <button mat-fab extended color="primary" (click)="ajouterEtudiant()">
    <mat-icon>add</mat-icon>
    Ajouter un étudiant
  </button>
</div>
<div class=" mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="width:10%">
      </th>
      <td mat-cell *matCellDef="let etudiant" style="width:1%">
        <button mat-mini-fab matTooltip="Modifier étudiant" color="primary" (click)="modifierEtudiant(etudiant)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab matTooltip="Supprimer étudiant" color="warn" (click)="supprimerEtudiant(etudiant.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Nom Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let etudiant"> {{etudiant.lastName}} </td>
    </ng-container>

    <!-- Prenom Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let etudiant"> {{etudiant.firstName}} </td>
    </ng-container>

    <!-- Photo Column -->
    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef> Photo </th>
      <td mat-cell *matCellDef="let etudiant" >
       <div *ngIf="etudiant.picture"> <img style="width: 200px" src="../../assets/img/{{etudiant.picture}}.png"></div>
      </td>

    </ng-container>

    <ng-container matColumnDef="idClass">
      <th mat-header-cell *matHeaderCellDef> Classe </th>
      <td mat-cell *matCellDef="let etudiant"> {{etudiant.idClass}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selectionner la page des etudiants">
  </mat-paginator>
</div>
